<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Scroll Picker Demo</title>
  <!-- <script src="../dist/scroll-picker.min.js" defer></script> -->
  <script src="../src/scroll-picker.js" defer></script>
  <meta charset="utf-8" />
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
</head>

<body>
  <h1>Scroll Picker Demo</h1>
  <scroll-picker id="test1" title="选择星期">
    <button>星期选择</button>
  </scroll-picker>
  <scroll-picker id="test2" title="选择日期" stopoverlaycancel="true">
    <button>日期选择</button>
  </scroll-picker>

  <script>
    const ele = document.querySelector("#test2");
    const ele1 = document.querySelector("#test1");

    setTimeout(() => {
      ele.colums = [
        [
          { id: "1", value: "2019" },
          { id: "2", value: "2020" },
          { id: "3", value: "2021" },
        ],
        [
          ...(new Array(12).fill(1).map((v, i) => ({ id: `${i + 4}`, value: i + 1 })))
        ],
        [
          ...(new Array(30).fill(1).map((v, i) => ({ id: `${i + 16}`, value: i + 1 })))
        ],
      ];
      ele.options = {
        theme: 'dark',
        confirmText: 'confirm',
        cancelText: 'cancel'
      };

      ele1.colums = [
        [
          { id: "1", value: "星期一" },
          { id: "2", value: "星期二" },
          { id: "3", value: "星期三" },
          { id: "4", value: "星期四" },
          { id: "5", value: "星期五" },
          { id: "6", value: "星期六" },
          { id: "7", value: "星期日" },
        ]
      ];

      ele1.cancelText = '取消';
      ele1.confirmText = '确认';

    }, 2000);
  </script>
</body>

</html>
