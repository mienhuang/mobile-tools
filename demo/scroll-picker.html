<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Scroll Picker Demo</title>
  <script src="../src/scroll-picker/scroll-picker.js" defer></script>
  <meta charset="utf-8" />
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
</head>

<body>
  <h1>Scroll Picker Demo</h1>
  <scroll-picker id="test1" title="ceshji">
    <button>Click</button>
  </scroll-picker>
  <scroll-picker id="test2" title="选择日期" stopoverlaycancel="true">
    <button>Click2</button>
  </scroll-picker>

  <button id="remove">remove</button>

  <script>
    document.querySelector('#remove').addEventListener('click', () => {
      document.querySelector("#test2").destory();
    })

    document
      .querySelector("#test2")
      .addEventListener("change", (value) => console.log(value));
    console.log(document.querySelector("#test2"));
    const ele = document.querySelector("#test2");
    const ele1 = document.querySelector("#test1");
    setTimeout(() => {
      ele.colums = [
        [
          { id: "1", value: "2019" },
          { id: "2", value: "2020" },
          { id: "3", value: "2021" },
        ],
        [
          ...(new Array(12).fill(1).map((v, i) => ({ id: `${i + 4}`, value: i + 1 })))
        ],
        [
          ...(new Array(30).fill(1).map((v, i) => ({ id: `${i + 16}`, value: i + 1 })))
        ],
      ];
      ele.options = {
        theme: 'dark',
      }

      ele1.options = {
        theme: 'light'
      }

    }, 2000);
  </script>
</body>

</html>
